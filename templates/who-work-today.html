{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">

    <div class="col-sm-12">
        <div class="panel panel-default">
             <div class="panel-body">
                <h2>Commande :</h2>
                <ul class="list-group">
                    <li class="list-group-item"> {{ commander.name }}</li>
                </ul>
            </div>
            <div class="panel-body">
                <h2>Vont chercher :</h2>
                <ul class="list-group">
                    {% for walker in walkers %}
                    <li class="list-group-item"> {{ walker.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
